<app-loading *ngIf="isLoading"></app-loading>
<div class="row animated fadeIn" *ngIf="!isLoading">
    <div class="col">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la p√°gina del artista
            </a>
        </p>
    </div>
    <div class="col-md-4 text-right">
        <button [routerLink]="['/search']" routerLinkActive="router-link-active" class="btn btn-outline-success">Regresar</button>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Prev view</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img [src]="track.album.images | noimage" alt="" class="img-thumb"></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
